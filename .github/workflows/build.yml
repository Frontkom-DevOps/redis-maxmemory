name: Build OCI Container
on:
  workflow_dispatch:
  push:
    tags: [ 'v*' ]
    branches: [ '1.x' ]
  pull_request:
    branches: [ '1.x' ]
  schedule:
    - cron: "0 0 * * 0"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Wodby Repo
        uses: actions/checkout@v4
        with:
          repository: wodby/redis
          path: wodby-redis

      - name: Fetch latest tags
        id: wodby_tags
        run: |
          cd wodby-redis ||  exit 1
          git tag --sort=authordate --list

          echo "latest=$(git tag --sort=authordate --list | tail -n1)" >> $GITHUB_OUTPUT

      - name: Debug outputs
        run: |
          echo "${{ steps.wodby_tags.outputs.latest }}"

